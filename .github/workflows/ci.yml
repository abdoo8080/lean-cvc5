name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - name: Linux-x86_64
          os: ubuntu-20.04
        - name: macOS-aarch64
          os: macos-latest
        - name: macOS-x86_64
          os: macos-13
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Dependencies
      if: runner.os == 'Linux'
      run: |
        echo "::group::Install Linux software"
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 15 all
        sudo update-alternatives --install /usr/bin/cc cc /usr/bin/clang-15 100
    - name: Setup Lean Environment
      uses: leanprover/lean-action@v1
      with:
        auto-config: false
        use-github-cache: false
    - name: Download cvc5 Release
      run: lake run init
    - name: Build and Test lean-cvc5
      uses: leanprover/lean-action@v1
      with:
        use-github-cache: false 
    - name: Purge Disk Cache # https://github.com/actions/runner-images/issues/2619
      if: github.event_name == 'release' && runner.os == 'macOS'
      run: sudo /usr/sbin/purge
    - name: Upload Release Artifact
      if: github.event_name == 'release'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAG: ${{ github.event.release.tag_name }}
      run: lake upload $TAG
