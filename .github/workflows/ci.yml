name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: ${{ matrix.shell || 'bash -e {0}' }}
    strategy:
      matrix:
        include:
        - name: Linux-aarch64
          os: ubuntu-22.04-arm
        - name: Linux-x86_64
          os: ubuntu-22.04
        - name: macOS-aarch64
          os: macos-14
        - name: macOS-x86_64
          os: macos-13
        - name: Windows-x86_64
          os: windows-latest
          shell: msys2 {0}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install -y clang-15 lld-15 libc++-15-dev libc++abi-15-dev
        sudo update-alternatives --install /usr/bin/cc cc /usr/bin/clang-15 100
    - name: Install Dependencies (Windows)
      if: runner.os == 'Windows'
      uses: msys2/setup-msys2@v2
      id: setup-msys2
      with:
        update: true
        msystem: CLANG64
        path-type: inherit
        install: mingw-w64-clang-x86_64-clang
    - name: Build and Test lean-cvc5
      uses: leanprover/lean-action@v1
      with:
        use-github-cache: false
    - name: Purge Disk Cache # https://github.com/actions/runner-images/issues/2619
      if: github.event_name == 'release' && runner.os == 'macOS'
      run: sudo /usr/sbin/purge
    - name: Upload Release Artifact
      if: github.event_name == 'release'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAG: ${{ github.event.release.tag_name }}
      run: lake upload $TAG
